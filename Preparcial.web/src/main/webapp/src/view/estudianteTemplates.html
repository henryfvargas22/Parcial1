<script type="text/template" id="estudianteList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Nombre</th>
		 <th>Creditos</th>
		 <th>Puntos de Calidad</th>
    <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(estudiantes, function(estudiante) { %>
    <tr>
		<td><%= htmlEncode(estudiante.getDisplay('name')) %></td>
		<td><%= htmlEncode(estudiante.getDisplay('creditos')) %></td>
		<td><%= htmlEncode(estudiante.getDisplay('puntosCalidad')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-estudiante-edit',{id:<%= estudiante.id %>}); return false" >Editar</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-estudiante-delete',{id:<%= estudiante.id %>}); return false" >Borrar</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="estudiante">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-estudianteForm">
    <% if(estudiante.id) {%>
    <input type="hidden" name="id" value="<%= estudiante.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Ingrese un valor" value="<%= estudiante.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="creditos">Creditos</label>
    	<input type="text" class="form-control" id="creditos" name="creditos" placeholder="Ingrese un valor" value="<%= estudiante.get('creditos') %>"/>	
		</div>
		<div class="form-group" >
		<label for="puntosCalidad">Puntos Calidad</label>
    	<input type="text" class="form-control" id="puntosCalidad" name="puntosCalidad" placeholder="Ingrese un valor" value="<%= estudiante.get('puntosCalidad') %>"/>	
		</div>
    </form>
    </div>
</script>
