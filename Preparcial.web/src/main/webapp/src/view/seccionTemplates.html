<script type="text/template" id="seccionList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Nombre</th>
		 <th>Cupo Maximo</th>
		 <th>Salón</th>
		 <th>Inscritos</th>
		 <th>Profesor</th>
		 <th>En espera</th>
		 <th>Inscritos</th>
    <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(seccions, function(seccion) { %>
    <tr>
		<td><%= htmlEncode(seccion.getDisplay('name')) %></td>
		<td><%= htmlEncode(seccion.getDisplay('cupoMaximo')) %></td>
		<td><%= htmlEncode(seccion.getDisplay('salon')) %></td>
		<td><%= htmlEncode(seccion.getDisplay('inscritos')) %></td>
		<td><%= htmlEncode(seccion.getDisplay('profesor_seccionId')) %></td>
		<td><%= htmlEncode(seccion.getDisplay('enespera_seccionId')) %></td>
		<td><%= htmlEncode(seccion.getDisplay('inscritos_seccionId')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-seccion-edit',{id:<%= seccion.id %>}); return false" >Editar</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-seccion-delete',{id:<%= seccion.id %>}); return false" >Borrar</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="seccion">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-seccionForm">
    <% if(seccion.id) {%>
    <input type="hidden" name="id" value="<%= seccion.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Ingrese un valor" value="<%= seccion.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="cupoMaximo">Cupo Maximo</label>
    	<input type="text" class="form-control" id="cupoMaximo" name="cupoMaximo" placeholder="Ingrese un valor" value="<%= seccion.get('cupoMaximo') %>"/>	
		</div>
		<div class="form-group" >
		<label for="salon">Salon</label>
    	<input type="text" class="form-control" id="salon" name="salon" placeholder="Ingrese un valor" value="<%= seccion.get('salon') %>"/>	
		</div>
		<div class="form-group" >
		<label for="inscritos">Inscritos</label>
    	<input type="text" class="form-control" id="inscritos" name="inscritos" placeholder="Ingrese un valor" value="<%= seccion.get('inscritos') %>"/>	
		</div>
		<div class="form-group" >
 
			<label for="profesor_seccionidId">Profesor</label> 
            <select class="form-control" id="profesor_seccionId" name="profesor_seccionId">
			  <option value="">Ninguno</option>
            <% profesor_seccion.each(function(profesor_seccionid) { %> 
              <option value="<%=profesor_seccionid.get('id')%>" <% if(seccion.get('profesor_seccionId')==profesor_seccionid.get('id')) {%>selected<%}%> ><%=profesor_seccionid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
		<div class="form-group" >
 
			<label for="enespera_seccionidId">En Espera</label> 
            <select class="form-control" id="enespera_seccionId" name="enespera_seccionId">
			  <option value="">Ninguno</option>
            <% enEspera_seccion.each(function(enespera_seccionid) { %> 
              <option value="<%=enespera_seccionid.get('id')%>" <% if(seccion.get('enespera_seccionId')==enespera_seccionid.get('id')) {%>selected<%}%> ><%=enespera_seccionid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
		<div class="form-group" >
 
			<label for="inscritos_seccionidId">Inscritos</label> 
            <select class="form-control" id="inscritos_seccionId" name="inscritos_seccionId">
			  <option value="">Ninguno</option>
            <% inscritos_seccion.each(function(inscritos_seccionid) { %> 
              <option value="<%=inscritos_seccionid.get('id')%>" <% if(seccion.get('inscritos_seccionId')==inscritos_seccionid.get('id')) {%>selected<%}%> ><%=inscritos_seccionid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
    </form>
    </div>
</script>
